<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #fff;
      background: #ffffff10;
      padding: 10px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: pulse 3s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00fff7; }
      50% { text-shadow: 0 0 20px #00fff7, 0 0 30px #00b3ff; }
      100% { text-shadow: 0 0 10px #00fff7; }
    }

    .tagline {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 30px;
      color: #ccc;
    }

    .coming {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #aaa;
    }

    .form-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00b3ff33;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    input[type="email"] {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #00b3ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e0ff;
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>

      <br />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>
